name: Tests
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  lint-and-format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Run linting
        run: npm run lint
      
      - name: Run Biome check
        run: npm run check
