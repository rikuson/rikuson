<!DOCTYPE html>
<html>
  <head>{% include head.html %}</head>
  <body>
    {% include header.html %}
    {% include loader.html %}
    <div id="contents" class="bg-light" role="main">
      {% if page.title %}
      <div class="container border-bottom mt-5 mb-3 pb-1">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        {% assign date_format = "%Y/%b/%-d" %}
        <time><i class="fa fa-calendar"></i> {{ page.date | date: date_format }}</time>
        {% endif %}
      </div>
      {% endif %}
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
